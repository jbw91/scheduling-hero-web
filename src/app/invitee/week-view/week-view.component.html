<div class="card week-view-component">
  <div class="card-content black-text">
    <table class="bordered">
        <thead>
          <tr>
            <th *ngFor="let day of week">{{day.formattedDate}}</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let slot of week">
            <td *ngFor="let day of week">{{day.formattedDate}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
